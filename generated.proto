syntax = 'proto2';

package checkpoint;

service CheckpointPeriod {
    rpc SetCheckpointPeriod (InputValue) returns (ReturnValue) {}
}

message InputValue {
    required int64 Period = 1;
    repeated string PodName = 2;
}

message ReturnValue {
    required int64 Period = 1;
    required string err = 2;
}